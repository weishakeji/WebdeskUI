<!DOCTYPE html>
<html lang="zh">

<head resource>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人信息</title>
  <script type="text/javascript" src="../Scripts/webdesk.ui.core.js"></script>

</head>

<body>  
  <div id="app" v-cloak>
      <el-form label-width="80px">
          <el-form-item>
              <img :src="!account.Acc_Photo ? '../panel/images/head1.jpg' : account.Acc_Photo" class="photo" />
              <span class="accname" v-html="account.Acc_Name">(未登录)</span>
              <span>({{account.Acc_AccName}})</span>
          </el-form-item>
          <el-form-item label="工号">
              <span>{{account.Acc_EmpCode}}</span>
              <span v-show="account.Acc_MobileTel!=''"> &nbsp;  <i  class="el-icon-phone-outline"></i> {{account.Acc_MobileTel}}</span>
          </el-form-item>
          <el-form-item label="电话">
              <span> {{account.Acc_Tel}}</span>
          </el-form-item>
          <el-form-item label="Email">
              <span>{{account.Acc_Email}}</span>
          </el-form-item>
      </el-form>
  </div>


</body>

</html>
