<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ElementUI</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="index.css">
<script src="vue_min.js"></script>
<script src="index.js"></script>
</head>

<body>
<div id="app">
  <el-button @click="visible = true" size="mini">Button</el-button>
  <el-dialog :visible.sync="visible" title="Hello world">
    <p>Try Element</p>
  </el-dialog>
</div>
</body>
<!-- 引入组件库 -->



<script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    })
  </script>
</html>
